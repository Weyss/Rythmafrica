<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceuil - RythmAfrica</title>
    <link rel="stylesheet" href="css/style-base.css">
    <script src="js/effects.js"></script>
</head>

<body>
    <header>
        <div id="logo">
            <img src="images\logo.png" alt="">
            <h2>RythmAfrica</h2>
        </div>
        <nav>
            <div id="hamburger">
                <input type="checkbox" />
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <a href="#">
                    <li>Nos Musiques</li>
                </a>
                <a href="#">
                    <li>Nos Artistes</li>
                </a>
                <a href="#">
                    <li>Nos Événements</li>
                </a>
                <a href="#">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>
    </header>
    <main style="height: 100vh;">
        <!-- BARRE DE RECHERCHE -->
        <div id="searchBar">
            <input type="search" name="search" id="search">
            <input type="submit" value="Rechercher" id="submit">
        </div>
        <!--  On y intégration le contenu de nos différentes vu grâce 
        au bloc {% block main %} {% endblock %} -->
        <div class="pub" id="pub1">PUB</div>
        <div class="pub" id="pub2">PUB</div>
    </main>
    <footer>
        <ul>
            <a href="#">
                <li>Mentions Légales</li>
            </a>
            <a href="#">
                <li>Mentions sur les cookies et validation RGPD</li>
            </a>
        </ul>
    </footer>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('#hamburger').addEventListener('click', function () {
            let nav = document.querySelector('nav');
            let ul = nav.querySelector('ul');
            if (ul.className == 'animationIn') {
                ul.classList.replace('animationIn', 'animationOut');
                nav.setAttribute('style', '');
                ul.addEventListener('animationend', function () {
                    this.classList.remove('animationOut');
                })
            }
            else{
                ul.classList.add('animationIn');
                nav.setAttribute('style', 'z-index:100');
            }
                
        })
    })
</script>

</html>
